<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon tag -->
    <link rel="icon" href="assets/img/logo.png" type="image/png">

    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- stylesheet tag -->
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- title tag -->
    <title>School Website</title>
</head>
<body>
    <!-- header area start  -->
    <header>
        <!-- marquee  -->
        <marquee class="marquee" behavior="scroll" direction="left" scrollamount="10">
            <h1>Welcome to School Website !</h1>
        </marquee>
        <div class="container">
            <div class="nav-menu">
                <nav class="nav-area">
                    <div class="nav-logo">
                        <img src="assets/img/logo.png" alt="logo">
                        <h1>School</h1>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">About</a></li>
                        <li class="nav-item"><a href="#">Facilities</a></li>
                        <li class="nav-item"><a href="#">Admission</a></li>
                    </ul>
                    <div class="nav-btn">
                        <button class="nav-primary">Contact</button>
                    </div>
                </nav>
            </div>

            <!-- hero-section  -->
            <div class="hero-section">
                <div class="hero-content">
                    <h1><span class="empower">Empowering</span> <br>students from small age <span class="towar">towards vision</span></h1>
                    <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <div class="hero-btn">
                        <button class="hero-btn-primary">Enroll Now</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="assets/img/hero-kids.png" alt="hero-kids image">
                </div>
            </div>
        </div>
    </header>
    <!-- header area end  -->
        
    <!-- main area start  -->
    <main></main>
    <!-- main area end  -->

    <!-- footer area start  -->
    <footer></footer>
    <!-- footer area end  -->
</body>
</html>
